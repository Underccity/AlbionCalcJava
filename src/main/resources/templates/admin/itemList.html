<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="/app.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<title>Items Directory</title>
</head>

<body>

	<div class="container">
		<div class="row">
			<h3>Craft Directory</h3>
		</div>


		<table class="table">
			<tr>
				<td>Название</td>
				<td>Крафт</td>
				<td><button class="btn btn-primary" data-bs-toggle="modal"
						data-bs-target="#newCraftModal">
						<i class="fa fa-plus"></i>
					</button></td>
			</tr>
			<tr th:each="craft: ${crafts}">
				<td th:text=${craft.key} />
				<td>
					<table class="table">
						<tr>
							<td>Получаемое количество</td>
							<td>Элементы</td>
						</tr>
						<tr th:each="itemCraft: ${craft.value}">
							<td th:text="${itemCraft.givenCount}" />
							<td th:each="craftItem: ${itemCraft.craftItems}">
								<table class="table">
									<tr>
										<td>Элемент</td>
										<td>Необходимое количество</td>
									</tr>
									<tr>
										<td th:text="${craftItem.itemName}" />
										<td th:text="${craftItem.count}" />
										<td><button class="btn btn-primary">
												<i class="fa fa-edit"></i>
											</button></td>
										<td><button class="btn btn-primary">
												<i class="fa fa-trash"></i>
											</button></td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>


	<div class="modal fade" id="newCraftModal" tabindex="-1"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="container">
							<div class="row p-2">
								<div class="col-6">
									<select class="form-select" id="newCraftSelect"
										aria-label="Крафтовый элемент">
										<option selected>Выберите элемент</option>
										<option th:each="item: ${items}" th:text="${item.itemName}">
									</select>
								</div>
								<div class="col-4">
									<input class="form-control" type="text"
										placeholder="Количество" aria-label="Количество">
								</div>
								<div class="col-2">
									<button type="button" class="btn btn-primary"
										onclick="addCraft()">
										<i class="fa fa-plus"></i>
									</button>
								</div>
							</div>
							<div id="newCrafts"></div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
